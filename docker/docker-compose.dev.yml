name: starter
services:
  postgres:
    image: postgres:17
    container_name: starter-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: 'starter'
    ports:
      - '5432:5432'
    volumes:
      - ../volumes/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2
    container_name: starter-redis
    ports:
      - '6379:6379'
    volumes:
      - ../volumes/redis:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres:
  redis:
